<ng-container *ngIf="modalVerticalPantalla">
	<div>
		<div class="container-modal-vertical">
			<div class="modal-vertical">
				<div class="modal-header">
					<div class="modal-title fs-5 fw-bold">Ingresa tus datos</div>
					<div class="closed-button" (click)="closeModalVertical()">
						<i class="bi bi-x-circle fs-4"></i>
					</div>
				</div>
				<form [formGroup]="form" #myForm="ngForm" class="form">
					<div class="container ">
						<div class="row align-items-start">
							<div class="col-12">
								<div class="mb-3">
									<label class="form-label">Nombre Completo</label>
									<input type="text" class="form-control" name="fullName" formControlName="fullName" placeholder="Nombre Completo">
								</div>
							</div>
							<div class="col-12">
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input type="email" class="form-control" name="email" formControlName="email" placeholder="name1234@gmail.com">
								</div>
							</div>
							<div class="col-12">
								<div class="mb-3">
									<label for="documentNumber" class="form-label">Numero Documento</label>
									<input type="number" class="form-control" placeholder="30127308" name="documentNumber" formControlName="documentNumber">
								</div>
							</div>
							<div class="col-12">
								<div class="mb-3">
									<label for="dateOfBirth" class="form-label">Fecha de nacimiento</label>
									<input type="date" class="form-control" name="dateOfBirth" formControlName="dateOfBirth">
								</div>
							</div>
							<div class="col-12">
								<div class="mb-3">
									<label for="context" class="form-label">Example textarea</label>
									<textarea class="form-control" name="context" formControlName="context" rows="3"></textarea>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</ng-container>
<div class="d-flex justify-content-center aligns-items-center mt-4">
	<button type="button" class="btn btn-outline-send" (click)="openModal(callModal)">
		Modal
	</button>
	<button type="button" class="btn btn-outline-send" (click)="openModalVertical()">
		Modal vertical pantalla
	</button>
</div>

<ng-template #callModal>
    <div class="modal-header">
		<div class="modal-title fs-5 fw-bold">Profile update</div>
        <div class="closed-button" (click)="close()">
            <i class="bi bi-x-circle fs-4"></i>
        </div>
	</div>
    <div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="dateOfBirth">Date of birth</label>
				<div class="input-group">
				</div>
			</div>
		</form>
	</div>
    <div class="modal-footer">
		<button type="button" class="btn btn-outline-closed" (click)="close()">Cancelar</button>
		<button type="button" class="btn btn-outline-send" (click)="send()">Guardar</button>
	</div>
</ng-template>
