<div class="container-fluid">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/images/slider-image-uno.png" class="images-slides d-block" alt="hola">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/slider-image-dos.png" class="images-slides d-block" alt="hola">
          </div>
          <div class="carousel-item">
            <img src="/assets/images/slider-image-tres.png" class="images-slides d-block" alt="hola">
          </div>
        </div>
        <div class="slides-position position">
          <div *ngFor="let slide of slides; let i = index"
          [ngClass]="{'active': i === activeSlide}"
          [attr.data-bs-target]="'#carouselExample'"
          [attr.data-bs-slide-to]="i">
          </div>
        </div>
        <div class="w-25">
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
        </div>
        <div class="w-25">
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
      </div>
</div>
